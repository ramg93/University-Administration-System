{% extends "base.html" %}

{% block main %}
  {% for course in courses %}
    <div class="card">
      <div class="card-body">
        <h3>{{ course.name }}: id {{ course.id }}</h3>
        <p>student {{ course.student_id }} | grade: {{ course.grade }}</p>
        <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete_course', course_id=course.id) }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
