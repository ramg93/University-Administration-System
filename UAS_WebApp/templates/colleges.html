{% extends "base.html" %}

{% block main %}
  {% for college in colleges %}
    <div class="card">
      <div class="card-body">
        <h3>{{ college.acronym }}: {{ college.university.acronym }}</h3>
        <p>Added on {{ college.created_at }}</p>
        <a href="{{ url_for('edit_college', college_id=college.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete_college', college_id=college.id) }}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('counts_col', college_id=college.id) }}" class="btn btn-secondary">Numbers</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
