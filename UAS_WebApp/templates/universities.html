{% extends "base.html" %}

{% block main %}
  {% for university in universities %}
    <div class="card">
      <div class="card-body">
        <h3>{{ university.acronym }}: ID - {{ university.id }}</h3>
        <p>Added on {{ university.created_at }}</p>
        <a href="{{ url_for('edit_university', university_id=university.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete_university', university_id=university.id) }}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('counts_uni', university_id=university.id) }}" class="btn btn-secondary">Numbers</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
