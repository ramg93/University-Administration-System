{% extends "base.html" %}

{% block main %}
  {% for course in courses %}
    <div class="card">
      <div class="card-body">
        <h3>{{ course.name }}: {{ course.stream.name }}</h3>
        <h5> Student: {{ course.student.name }} {{ course.student.surname }} </h5> 
        <h5> Grade: {{ course.grade }}</h5>
        <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete_course', course_id=course.id) }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
