{% extends "base.html" %}

{% block main %}
<div class="card">
  <div class="card-body">
    <div class="row">
    <div class="col">
      <h1>{{college.name}}: {{ college.id }}</h1>
    </div>
    <div class="col">
      <a href="{{ url_for('colleges')}}" class="btn btn-primary">Go Back</a>
    </div>
    </div>
    <div class="row">
      <h4>Streams Offered: {{ streams }}</h4>
    </div>
    <div class="row">
      <h4>Courses Graded: {{ courses }}</h4>
    </div>
    <div class="row">
        <h4>Students: {{ students }}</h4>
    </div>
  </div>
</div>
{% endblock %}
